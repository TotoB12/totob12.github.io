<html>
  <head>
    <title>TotoB12 Feedback Form</title>

    <link rel="icon" type="image/x-icon" href="favicon.ico">
  
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="favicon.ico">
  </head>
  <body>
    <h1>TotoB12 Feedback Form</h1>
    <form action="mailto:totob12github@gmail.com" method="post" enctype="text/plain">
      First Name : <input type="text" name="firstname" placeholder="Enter name here">
      <br>
      <br>
      Email: <input type="email" name="mail" placeholder="E-Mail Address">
      <br>
      <br>
        Comment:<br>        
        <textarea rows="6" cols="50" name="commentfield"></textarea>
        <br>
        <br>
        <input type="submit" value="Send Feedback">
        <input type="reset" value="Reset">
    </form>
    
  </body>  
</html>
